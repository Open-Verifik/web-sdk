<div class="w-full min-h-[900px] flex flex-col items-center justify-center p-8">
	<div *ngIf="!loadingModel" class="flex flex-col items-center justify-center w-full">
		<div class="flex flex-col items-center justify-center text-center h-20 my-2">
			<div *ngIf="errorFace && !loadingResults">
				<div class="text-3xl font-bold">{{ errorFace.title }}</div>
				<div class="text-gray-600">{{ errorFace.subtitle }}</div>
			</div>
		</div>

		<div [ngStyle]="{ 'width.px': WIDTH, 'height.px': HEIGHT }">
			<div class="relative w-full">
				<video
					[class.hidden]="loadingResults"
					#video
					[width]="WIDTH"
					[height]="HEIGHT"
					autoplay
					muted
					class="absolute top-0 left-0 oval-video"
				></video>
				<div #canvas class="absolute top-0 left-0 oval-video" [class.hidden]="loadingResults"></div>
				<div #result class="absolute top-0 left-0 oval-video" [class.hidden]="!loadingResults"></div>
			</div>
		</div>
	</div>
</div>
<canvas #credentialCanvas hidden="true"></canvas>
<img id="credential" [src]="idCardImage" hidden="true"/>
