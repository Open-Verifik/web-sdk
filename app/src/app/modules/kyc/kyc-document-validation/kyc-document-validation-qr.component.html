<h1 mat-dialog-title style=" text-align: center;" class="verifikH1">{{ 'kyc.steps.title_2_qr' | transloco }}</h1>
<div mat-dialog-content class="flex flex-col flex-auto items-center md:w-160 md:min-w-160 mt-5">
    {{ 'kyc.steps.description_2_qr' | transloco }}
    <div class="qr-border my-8">
        <img src="{{data}}" alt="QR to movil" class="flex w-80 h-80 p-1">
    </div>
</div>
<div mat-dialog-actions class="mb-1">
    <button class="fuse-mat-button-large w-full mt-6 main primaryBg" mat-button [mat-dialog-close]="true"

</div>
